<div class="body">
    <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-[#1e293b] to-[#0f172a] p-6">
  <div class="w-full max-w-6xl rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 shadow-xl overflow-hidden">
    <table class="min-w-full text-black">
      <thead>
        <tr class="bg-white/10 text-black uppercase text-sm font-semibold">
          <th class="p-5 text-left">Nombre</th>
          <th class="p-5 text-left">Apellido</th>
          <th class="p-5 text-left">Email</th>

      <tbody>
        @for(cliente of clientes; track $index){
        <tr class="odd:bg-white/5 even:bg-white/10">

            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mr-2" [routerLink]="['/clientes', cliente.id]">Editar</button>

        }

  </div>
</div>
